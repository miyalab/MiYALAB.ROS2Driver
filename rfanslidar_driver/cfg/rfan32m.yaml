rfans:
  frame_id: "rfans"
  device:
    model : "R-Fans-32M"
    ip_address : "192.168.0.3"
    status_port: 2030
  scan:
    rate: 20              # 20 or 10 or 5 or 0
    theta:
      min: -180.0
      max:  180.0
    phi:
      min: -16.5
      max:  11.0
  points:
    publish: true
    near_range: 20.0
    near_publish: true
  img:
    depth_publish    : true
    intensity_publish: true
    theta_resolution : 0.36
    phi_resolution   : 1.0
  offset:
    linear:
      x: 0.0
      y: 0.0
      z: 1.0
    angular:
      x: 0.0
      y: 0.0
      z: 0.0
